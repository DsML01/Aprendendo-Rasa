version: "3.1"

intents:
  - saudacao
  - agendamento_consulta
  - agendamento_especialidade
  - agendamento_data_hora
  - agradecimento
  - finalizacao
entities:
  - dia_semana
  - periodo_consulta
  - data_hora
  - especialidade

slots:
  especialidade_medico:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: especialidade
  periodo_consulta_agendada:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: periodo_consulta
  data_hora_consulta:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: data_hora
    - type: from_entity
      entity: dia_semana

responses:
  utter_saudacao:
  - text: "Olá! Bem-vino à clínica do dr. Bozer. Como posso ajudá-lo?"

  utter_agendamento_consulta:
  - text: "Claro! Para isso iremos encaminhar os seus dados à nossa central de atendimento, Favor me informe a especialidade desejada!"

  utter_agendamento_especialidade:
  - text: "Entendido. Qual a data e o período (manhã/tarde) que você prefere?"

  utter_agendamento_data_hora:
  - text: "Certo, iremos encaminhar esses dados para a nossa central {especialidade_medico} - {data_hora_consulta} - {periodo_consulta_agendada}. Logo mais eles entrarão em contato! Posso ajudá-lo com mais alguma coisa?"
  #- text: "Certo!"

  utter_agradecimento:
  - text: "De nada, ficamos felizes em atendê-lo!"

  utter_finalizacao:
  - text: "Tenha um ótimo dia!"

  utter_repetir_especialidade:
  - text: Não consegui detectar a especialidade, favor reformular sua frase.

  utter_repetir_data_periodo:
  - text: Não consegui detectar a data e o período, favor reformular sua frase.

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
